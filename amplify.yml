version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npx tailwindcss init -p
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
